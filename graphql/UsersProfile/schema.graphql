type UsersProfile {
    id: ID!
    user_id: ID!
    nama: String!
    alamat: String
    email: String
    telepon: String
    foto: String

    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime

    user: User @belongsTo
}

input CreateUsersProfileInput {
    user_id: ID!
    nama: String!
    alamat: String
    email: String
    telepon: String
    foto: String
}

input UpdateUsersProfileInput {
    nama: String
    alamat: String
    email: String
    telepon: String
    foto: String
}

type PageInfo {
    hasMorePages: Boolean!
    currentPage: Int!
    lastPage: Int!
    perPage: Int!
    total: Int!
}

type UsersProfilePaginator {
    data: [UsersProfile!]!
    paginatorInfo: PageInfo!
}

extend type Query {
    allUsersProfile: [UsersProfile!]! @all(model: "App\\Models\\UsersProfile\\UsersProfile")

    allUsersProfilePaginate(
        search: String
        page: Int
        first: Int
    ): UsersProfilePaginator
        @field(
            resolver: "App\\GraphQL\\UsersProfile\\Queries\\UsersProfileQuery@all"
        )
    allUsersProfileArchive(
        search: String
        page: Int
        first: Int
    ): UsersProfilePaginator
        @field(
            resolver: "App\\GraphQL\\UsersProfile\\Queries\\UsersProfileQuery@allArchive"
        )

    UsersProfile(id: ID! @eq(key: "id")): UsersProfile
        @find(model: "App\\Models\\UsersProfile\\UsersProfile")
}

extend type Mutation {
    createUsersProfile(input: CreateUsersProfileInput! @spread): UsersProfile
        @create(model: "App\\Models\\UsersProfile\\UsersProfile")

    updateUsersProfile(
        id: ID! @eq
        input: UpdateUsersProfileInput! @spread
    ): UsersProfile
        @update(model: "App\\Models\\UsersProfile\\UsersProfile")

    deleteUsersProfile(id: ID! @eq): UsersProfile
        @delete(model: "App\\Models\\UsersProfile\\UsersProfile")

    restoreUsersProfile(id: ID!): UsersProfile
        @field(
            resolver: "App\\GraphQL\\UsersProfile\\Mutations\\UsersProfileMutation@restore"
        )

    forceDeleteUsersProfile(id: ID!): UsersProfile
        @field(
            resolver: "App\\GraphQL\\UsersProfile\\Mutations\\UsersProfileMutation@forceDelete"
        )
}