type LogAktivitas {
    id: ID!
    user_id: ID!
    aktivitas: String
    waktu: DateTime!
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime

    user: User @belongsTo
}

input CreateLogAktivitasInput {
    user_id: ID!
    aktivitas: String!
    waktu: DateTime!
}
input UpdateLogAktivitasInput {
    user_id: ID
    aktivitas: String
    waktu: DateTime
}

type PageInfo {
    hasMorePages: Boolean!
    currentPage: Int!
    lastPage: Int!
    perPage: Int!
    total: Int!
}

type LogAktivitasPaginator {
    data: [LogAktivitas!]!
    paginatorInfo: PageInfo!
}

extend type Query {
    allLogAktivitas: [LogAktivitas!]!
        @all(model: "App\\Models\\LogAktivitas\\LogAktivitas")

    allLogAktivitasPaginator(
        search: String
        page: Int
        first: Int
    ): LogAktivitasPaginator
        @field(
            resolver: "App\\GraphQL\\LogAktivitas\\Queries\\LogAktivitasQuery@all"
        )

    LogAktivitas(id: ID! @eq(key: "id")): LogAktivitas
        @find(model: "App\\Models\\LogAktivitas\\LogAktivitas")
}

extend type Mutation {
    createLogAktivitas(
        input: CreateLogAktivitasInput! @spread
    ): LogAktivitas
        @create(model: "App\\Models\\LogAktivitas\\LogAktivitas")

    updateLogAktivitas(
        id: ID! @eq(key: "id")
        input: UpdateLogAktivitasInput! @spread
    ): LogAktivitas
        @update(model: "App\\Models\\LogAktivitas\\LogAktivitas")

    deleteLogAktivitas(id: ID! @eq(key: "id")): LogAktivitas
        @delete(model: "App\\Models\\LogAktivitas\\LogAktivitas")

    restoreLogAktivitas(id: ID!): LogAktivitas
        @field(
            resolver: "App\\GraphQL\\LogAktivitas\\Mutations\\LogAktivitasMutation@restore"
        )

    forceDeleteLogAktivitas(id: ID!): LogAktivitas
        @field(
            resolver: "App\\GraphQL\\LogAktivitas\\Mutations\\LogAktivitasMutation@forceDelete"
        )
}
