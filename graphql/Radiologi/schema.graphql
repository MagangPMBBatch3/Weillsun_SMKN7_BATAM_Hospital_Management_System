type Radiologi {
    id: ID!
    pasien_id: ID!
    tenaga_medis_id: ID!
    jenis_radiologi: String!
    hasil: String!
    tanggal: Date!
    biaya_radiologi: Float!
    is_paid: Int
    created_at: DateTime

    updated_at: DateTime
    deleted_at: DateTime

    pasien: Pasien @belongsTo
    tenagaMedis: TenagaMedis @belongsTo
}

input CreateRadiologiInput {
    pasien_id: ID!
    tenaga_medis_id: ID!
    jenis_radiologi: String!
    hasil: String!
    tanggal: Date!
    biaya_radiologi: Float!
}
input UpdateRadiologiInput {
    pasien_id: ID
    tenaga_medis_id: ID
    jenis_radiologi: String
    hasil: String
    tanggal: Date
    biaya_radiologi: Float
    is_paid: Int
}

type PageInfo {
    hasMorePages: Boolean!
    currentPage: Int!
    lastPage: Int!
    perPage: Int!
    total: Int!
}

type RadiologiPaginator {
    data: [Radiologi!]!
    paginatorInfo: PageInfo!
}

extend type Query {
    allRadiologi: [Radiologi!]! @all(model: "App\\Models\\Radiologi\\Radiologi")

    allRadiologiPaginate(
        search: String
        page: Int
        first: Int
    ): RadiologiPaginator
        @field(resolver: "App\\GraphQL\\Radiologi\\Queries\\RadiologiQuery@all")

    allRadiologiArchive(
        search: String
        page: Int
        first: Int
    ): RadiologiPaginator
        @field(
            resolver: "App\\GraphQL\\Radiologi\\Queries\\RadiologiQuery@allArchive"
        )

    Radiologi(id: ID! @eq(key: "id")): Radiologi
        @find(model: "App\\Models\\Radiologi\\Radiologi")
}

extend type Mutation {
    createRadiologi(input: CreateRadiologiInput! @spread): Radiologi
        @create(model: "App\\Models\\Radiologi\\Radiologi")

    updateRadiologi(
        id: ID! @eq(key: "id")
        input: UpdateRadiologiInput! @spread
    ): Radiologi @update(model: "App\\Models\\Radiologi\\Radiologi")

    deleteRadiologi(id: ID! @eq(key: "id")): Radiologi
        @delete(model: "App\\Models\\Radiologi\\Radiologi")

    restoreRadiologi(id: ID!): Radiologi
        @field(
            resolver: "App\\GraphQL\\Radiologi\\Mutations\\RadiologiMutation@restore"
        )

    forceDeleteRadiologi(id: ID!): Radiologi
        @field(
            resolver: "App\\GraphQL\\Radiologi\\Mutations\\RadiologiMutation@forceDelete"
        )
}
