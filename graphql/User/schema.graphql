enum Role{
    admin
    receptionist
}

type User {
    id: ID!
    name: String!
    email: String!
    role: Role
    email_verified_at: DateTime
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
}


input CreateUserInput {
    name: String!
    email: String!
    password: String!
    role: Role
}

input UpdateUserInput {
    name: String
    email: String
    role: Role
    email_verified_at: DateTime
}

type PageInfo {
    hasMorePages: Boolean!
    currentPage: Int!
    lastPage: Int!
    perPage: Int!
    total: Int!
}

type UserPaginator {
    data: [User!]!
    paginatorInfo: PageInfo!
}

extend type Query {
    allUser: [User!]!
        @all(model: "App\\Models\\User")

    allUserPaginate(
        search: String
        page: Int
        first: Int
    ): UserPaginator
        @field(
            resolver: "App\\GraphQL\\User\\Queries\\UserQuery@all"
    )
    allUserArchive(
        search: String
        page: Int
        first: Int
    ): UserPaginator
        @field(
            resolver: "App\\GraphQL\\User\\Queries\\UserQuery@allArchive"
    )

    User(id: ID! @eq(key: "id")): User
        @find(model: "App\\Models\\User")
}

extend type Mutation {
    createUser(
        input: CreateUserInput! @spread
    ): User
        @create(model: "App\\Models\\User")

    updateUser(
        id: ID! @eq(key: "id")
        input: UpdateUserInput! @spread
    ): User
        @update(model: "App\\Models\\User")

    deleteUser(id: ID! @eq(key: "id")): User
        @delete(model: "App\\Models\\User")

    restoreUser(id: ID!): User
        @field(
            resolver: "App\\GraphQL\\User\\Mutations\\UserMutation@restore"
        )

    forceDeleteUser(id: ID!): User
        @field(
            resolver: "App\\GraphQL\\User\\Mutations\\UserMutation@forceDelete"
        )
}